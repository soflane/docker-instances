  wikidb:
    image: postgres:11-alpine
    container_name: wikijsdb
    hostname: ${WIKIDB_HOSTNAME}
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
    networks:
      - traefik
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - ${DB_DATA}:/var/lib/postgresql/data


